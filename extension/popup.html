<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartPaste</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 320px;
      min-height: 400px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }
    .plan-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 9999px;
      font-size: 12px;
      font-weight: 500;
    }
    .plan-free {
      background-color: #E5E7EB;
      color: #4B5563;
    }
    .plan-basic {
      background-color: #DBEAFE;
      color: #2563EB;
    }
    .plan-pro {
      background-color: #EEF2FF;
      color: #4F46E5;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="p-4">
    <!-- Header with Logo and User Info -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
        <img class="w-10 h-10" src="./icon.png" alt="Logo">
        <div class="ml-3">
          <h1 class="text-lg font-bold text-gray-800">Strompt</h1>
          <div id="plan-badge" class="plan-badge plan-free">Free Plan</div>
        </div>
      </div>
      <div class="text-right">
        <p id="username" class="text-sm font-medium text-gray-700">User</p>
        <button id="sign-out" class="text-xs text-blue-600 hover:underline">Sign Out</button>
      </div>
    </div>

    <!-- Keybinds Section -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
      <h2 class="text-sm font-medium text-gray-700 mb-2">Keybinds</h2>
      <div class="grid grid-cols-2 gap-x-2">
        <p class="text-sm text-gray-600">SmartPaste</p>
        <p class="text-sm text-gray-600">Ctrl + Shift + S</p>
        <p class="text-sm text-gray-600">Open Quick Prompt</p>
        <p class="text-sm text-gray-600">Ctrl + Alt + Space</p>
      </div>
    </div>

    <!-- Status Section -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
      <h2 class="text-sm font-medium text-gray-700 mb-2">Status</h2>
      <div class="flex items-center">
        <div id="smart-paste-status-circle" class="w-3 h-3 rounded-full mr-2"></div>
        <p id="smart-paste-status-text" class="text-sm text-gray-600">SmartPaste is active</p>
      </div>
    </div>

    <!-- Plan Features -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
      <h2 class="text-sm font-medium text-gray-700 mb-2">Your Plan Features</h2>
      <ul id="plan-features" class="text-sm text-gray-600 space-y-2">
        <!-- Features will be populated by JavaScript -->
      </ul>
    </div>

    <!-- Plan Actions -->
    <div id="plan-actions" class="space-y-2">
      <!-- Actions will be populated by JavaScript -->
    </div>

    <!-- Settings -->
    <div id="settings" class="bg-white rounded-lg shadow-sm p-4 mt-4">
      <h2 class="text-sm font-medium text-gray-700 mb-2">Settings</h2>
      <div class="space-y-3">
        <div class="flex items-center justify-between">
          <label class="text-sm text-gray-600">Context Menu Options</label>
          <button id="customize-menu" class="text-xs bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded">
            Customize
          </button>
        </div>
        <div id="smart-paste-option" class="flex items-center justify-between hidden">
            <label class="text-sm text-gray-600">Smart Paste Settings</label>
            <button id="customize-smart-paste" class="text-xs bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded">
              Customize
            </button>
          </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-4 pt-2 border-t border-gray-200">
      <p class="text-xs text-gray-500 text-center">
        SmartPaste v1.0.0 | <a href="#" class="text-blue-600 hover:underline">Help</a>
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
